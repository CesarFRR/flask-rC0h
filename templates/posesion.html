<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <a href="{{ url_for('home') }}" class="btn btn-primary mb-3 mt-4">Inicio</a>
    <h1 class="text-center mt-5 mb-5 text-primary">Gestión de posesiones</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/posesiones_add" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for='nombre'>ID de persona</label>
                            <input type="number" class="form-control mb-3" name="id_persona" value="{{id}}" readonly>
                        </div>
                        <div class="col">
                            <label>ID de vivienda</label>
                            <input type="number" class="form-control mb-3" name="id_vivienda" >
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID persona</th>
                            <th scope="col">ID vivienda</th>
                            <th scope="col">Fecha de posesión</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.id_persona}}</td>
                            <td>{{d.id_vivienda}}</td>
                            <td>{{d.fecha_posesion}}</td>

                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{url_for('posesiones_delete', id=d.id, id_p=d.id_persona)}}"
                                class="btn btn-danger btn-sm">Borrar</a></td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.id}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/posesiones_edit/{{d.id}}" method="post">
                                        <label for="id_persona">ID Persona</label>
                                        <input type="text" class="form-control mb-3" name="id_persona" value="{{d.id_persona}}" readonly>
                                        <label for="id_vivienda">ID vivienda</label>
                                        <input type="number" class="form-control mb-3" name="id_vivienda" value="{{d.id_vivienda}}">
                                        <label for="fecha_posesion">Fecha de posesion</label>
                                        <input type="date" class="form-control mb-3" name="fecha_posesion" value="{{d.fecha_posesion}}">
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </div>
                                </form>
                              </div>
                            </div>
                        </div>




                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
